<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello HTML!</title>
</head>

<body>
    <header>
        <nav>
            <a href="form.html">Form Page</a>
        </nav>
        <h1>Hello HTML!</h1>
    </header>

    <section>
        <h2>Simple tags</h2>
        <a href="https://programmingmentor.com">Programming Mentor</a>
        <img src="img/grumpy.jpg" alt="Grumpy Cat">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yXEp3x8-y5A" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section>
        <h2>Lists</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <h2>Table</h2>
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <th>Product 1</th>
                <th>Product 2</th>
                <th>Product 3</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </section>

</body>

</html>
